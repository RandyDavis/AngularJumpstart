<!DOCTYPE html>
<html lang="en" data-ng-app>
<head>
  <meta charset="UTF-8">
  <title>Using Directives</title>
</head>
<body ng-init="name='Randy'">
  <!-- {{ 2 * 4}} -->
  <div ng-hide="isHidden">
    Name: <input type="text" ng-model="name" /> {{ name }} <span ng-bind="name"></span> <!-- ng-bind does same as {{ }} -->
  </div>
  Hide: <input type="checkbox"  ng-model="isHidden" />
  <br />
  <button ng-click="name='Michelle'">Change Name</button>
  
  <script src="js/angular.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
